<mat-tab-group *ngIf="!isTrainingRunning">
  <mat-tab label="New exercise">
    <app-new-training (trainingStarted)="isTrainingRunning = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past exercises">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="isTrainingRunning" (trainingExit)="isTrainingRunning = false"></app-current-training>
